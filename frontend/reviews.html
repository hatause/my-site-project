<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - PC Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">PC Optimizer</span>
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Главная</a></li>
                    <li><a href="reviews.html" class="nav-link active">Отзывы</a></li>
                    <li><a href="about.html" class="nav-link">О себе</a></li>
                    <li class="auth-buttons">
                        <button id="loginBtn" class="btn btn-outline">Вход</button>
                        <button id="registerBtn" class="btn btn-primary">Регистрация</button>
                        <button id="logoutBtn" class="btn btn-outline" style="display: none;">Выход</button>
                        <span id="userName" class="user-name" style="display: none;"></span>
                    </li>
                </ul>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <section class="reviews-section">
            <div class="container">
                <h1 class="page-title fade-in">Отзывы Пользователей</h1>
                <p class="page-subtitle fade-in-delay">Поделитесь своим опытом или узнайте, что говорят другие</p>

                <div id="addReviewSection" class="add-review-section fade-in-delay-2" style="display: none;">
                    <div class="review-form-card">
                        <h2>Оставить отзыв</h2>
                        <form id="reviewForm">
                            <div class="form-group">
                                <label for="reviewRating">Оценка</label>
                                <div class="rating-input">
                                    <input type="radio" id="rating5" name="rating" value="5" required>
                                    <label for="rating5" class="star">★</label>
                                    <input type="radio" id="rating4" name="rating" value="4" required>
                                    <label for="rating4" class="star">★</label>
                                    <input type="radio" id="rating3" name="rating" value="3" required>
                                    <label for="rating3" class="star">★</label>
                                    <input type="radio" id="rating2" name="rating" value="2" required>
                                    <label for="rating2" class="star">★</label>
                                    <input type="radio" id="rating1" name="rating" value="1" required>
                                    <label for="rating1" class="star">★</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="reviewComment">Комментарий</label>
                                <textarea id="reviewComment" rows="5" placeholder="Поделитесь своим опытом..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Отправить отзыв</button>
                        </form>
                        <p id="reviewError" class="error-message"></p>
                    </div>
                </div>

                <div id="loginPrompt" class="login-prompt fade-in-delay-2">
                    <p>Чтобы оставить отзыв, пожалуйста, <button class="link-button" id="promptLoginBtn">войдите</button> или <button class="link-button" id="promptRegisterBtn">зарегистрируйтесь</button></p>
                </div>

                <div id="reviewsContainer" class="reviews-container">
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                        <p>Загрузка отзывов...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PC Optimizer. Все права защищены.</p>
            <p>Разработано Демьяном</p>
        </div>
    </footer>

    <!-- Модальные окна -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </form>
            <p id="registerError" class="error-message"></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="reviews.js"></script>
</body>
</html>
